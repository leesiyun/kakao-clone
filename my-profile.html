<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>My Profile | Kakao Clone</title>
  </head>
  <body>
      <header class="profile__top-header">
      <div class="status status-bar">
        <div class="profile__status-bar-column">
          <span class="status-bar__clock js-status-bar__clock">00:00</span>
        </div>
        <div class="profile__status-bar-column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <section class="header header--transparent">
        <div class="header__header-column">
          <a href="friends.html">
            <span class="header__profile-icon">
              <i class="fas fa-times"></i>
            </span>
          </a>
        </div>
        <div class="header__header-column">
          <span class="header__profile-icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
        </section>
        </header>
    <main class="profile">
        <header class="profile__header">
        <div class="profile__header-container">
            <img src="images/avatar.jpg" class="friend__avatar" alt="" />
            <h3 class="profile__header-title">Lee siyun</h3>
          </div>
      </header>
      <div class="profile__container">
      <div class= "profile__email">
        siyun1221@gmail.com
      </div>
      <div class="profile__actions">
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fas fa-comment"></i>
        </span>
        <span class="profile__action-title">
          My Chatroom
        </span>
      </div>
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fas fa-pencil-alt"></i>
        </span>
        <span class="profile__action-title">
          Edit Profile
        </span>
      </div>
    </div>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
  <script src="js/clock.js"></script>
</html>

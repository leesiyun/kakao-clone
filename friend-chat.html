<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friend Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock js-status-bar__clock">00:00</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Friday, January 11, 2019
        </span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <div class="message__author">
              Friend
            </div>
            <div class="message__bubble">
              Going home!
            </div>
          </div>
          <span class="message__timestamp">22:06</span>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="fas fa-arrow-up"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
  <script src="js/clock.js"></script>
</html>

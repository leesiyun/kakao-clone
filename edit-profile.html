<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>LeeSyunTalkTalk</title>
  </head>
  <body class="edit-profile">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock js-status-bar__clock">00:00</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <a href="my-profile.html">
          <div class="edit__header-column">
            <i class="fas fa-times"></i>
          </div>
        </a>
        <div class="edit__header-column">
          <h1 class="header__title">Edit Profile</h1>
        </div>
        <div class="edit__header-column"></div>
      </header>
    </div>
    <main>
      <section class="edit__profile-background">
        <i class="fas fa-camera"></i>
      </section>
      <section class="edit__profile-avater">
        <div class="edit__profile-container">
          <div class="edit__prifile-avater">
            <img src="images/avatar.jpeg" class="friend__avatar" alt="" />
            <i class="fas fa-camera"></i>
          </div>
          <a href="edit-profile-name.html">
            <div class="edit__profile-name">
              <span class="edit__profile-title js-profile-name-text"> </span>
              <i class="fas fa-pencil-alt"></i>
            </div>
          </a>
        </div>
      </section>

      <section class="edit__detail-edit">
        <div class="edit__column">
          <li class="edit-list">
            <a href="edit-statusMsg.html">
              <ul class="edit-item">
                <span>Status Message</span>
                <span class="js-statusMsg-text enter-text"> </span>
              </ul>
            </a>
            <ul class="edit-item">
              <span>Status</span>
            </ul>
            <ul class="edit-item">
              <span>ProfileCon</span>
            </ul>
          </li>
        </div>
        <div class="edit__column">
          <li class="edit-list">
            <ul class="edit-item">
              <span>Phone Number</span>
              <span class="enter-text">+82 10-9618-3466</span>
            </ul>
            <ul class="edit-item">
              <span>Email</span>
              <span class="enter-text">siyun1221@gmail.com</span>
            </ul>
            <ul class="edit-item">
              <span>Manage Kakao Account</span>
            </ul>
          </li>
        </div>
        <div class="edit__column">
          <li class="edit-list">
            <ul class="edit-item">
              <span>KakaoTalk ID</span>
              <span class="enter-text">si2yun</span>
            </ul>
            <ul class="edit-item">
              <span>QR Code</span>
            </ul>
            <ul class="edit-item">
              <span>Manage Friends</span>
            </ul>
          </li>
        </div>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
  <script src="js/clock.js"></script>
  <script src="js/edit-profile.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>LeeSyunTalkTalk</title>
  </head>
  <body class="edit-enter__body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock js-status-bar__clock">00:00</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header edit-enter-header">
        <a href="edit-profile.html">
          <div class="edit-enter__header-column">
            <i class="fas fa-angle-left"></i>
          </div>
        </a>
        <div class="edit-enter__header-column">
          <h1 class="edit-enter__header-title header__title">Name</h1>
        </div>
        <div class="edit-enter__header-column color-gray js-name__okBtn">
          <span>
            OK
          </span>
        </div>
      </header>
    </div>
    <main class="edit-enter__main">
      <div class="edit-enter__container name__edit">
        <span>
          Enter your name.
        </span>
        <input
          type="text"
          class="js-name__input"
          placeholder="Enter your name."
          spellcheck="false"
        />
        <i class="fas fa-times-circle js-name__input-delBtn"></i>
      </div>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
  <script src="js/clock.js"></script>
  <script src="js/edit-profile-name.js"></script>
</html>

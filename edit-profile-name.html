<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>LeeSyunTalkTalk</title>
  </head>
  <body>
    <div class="header-wrapper">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock js-status-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header edit-name">
            <a href="edit-profile.html">
      <div class="name__header-column">
            <i class="fas fa-angle-left"></i>
      </div>
    </a>
      <div class="name__header-column">
            <h1 class="header__title">Name</h1>
          </div>
      <div class="name__header-column js-name__ok-btn">
        <span>
          OK
        </span>
      </div>
    </header>
    </div>
    <main class="name">
        <div class="enter-name js-name__edit">
        <span>
            Enter your name.
        </span>
        <input type="text" placeholder="Enter your name." value="lee siyun">
    </div>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
  <script src="js/clock.js"></script>
  <script src="js/profile-edit.js"></script>
